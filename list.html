<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        li, li, dt{
            width: 10;
        }
    </style>
</head>
<body>
    <!-- 1. Ordered List
    2. Unordered List
    3. Definition List  -->
    <ol type="I">
        <li>B.com</li>
        <li>B.com IT</li>
        <li>B.com CA</li>
    </ol>
        
    <ul type="disc">
        <li>B.com</li>
        <li>B.com IT</li>
        <li>B.com CA</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>AKSHATHA</dd>
    </dl>
        

</body>
</html>
